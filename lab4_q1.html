<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content with JavaScript</title>

<script>
    function changeContent() {
        document.getElementById("myParagraph").innerHTML = "Hello there!";
    }
</script>

</head>
<body>

<div id="myElement">
    <p id="myParagraph">Welcome to my website!</p>
</div>

<button onclick="changeContent()">Change Text</button>

</body>
</html>
